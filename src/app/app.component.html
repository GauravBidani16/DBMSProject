<p-toast></p-toast>

<div class="min-h-screen flex flex-column">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <h2 class="m-0">Meditrendz</h2>
    </ng-template>
    <ng-template pTemplate="end">
      <button *ngIf="isLoggedIn()" pButton pRipple icon="pi pi-sign-out" label="Logout" class="p-button-outlined" (click)="logout()"></button>
    </ng-template>
  </p-menubar>
  
  <div class="grid">
    <div class="lg:col-8 lg:col-offset-2 md:col-12 md:col-offset-0">
      <div class="max-w-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
