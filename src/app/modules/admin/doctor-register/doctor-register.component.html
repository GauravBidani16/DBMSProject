<p-toast></p-toast>

<div class="card">
  <div class="flex justify-content-between align-items-center mb-4">
    <h2>Register New Doctor</h2>
    <button pButton pRipple icon="pi pi-arrow-left" label="Back" class="p-button-outlined" (click)="cancel()"></button>
  </div>
  
  <div class="grid">
    <!-- Personal Information -->
    <div class="col-12 md:col-6">
      <p-card header="Personal Information">
        <div class="field mb-4">
          <label for="firstName" class="block text-900 font-medium mb-2">First Name*</label>
          <input id="firstName" type="text" pInputText class="w-full" [(ngModel)]="doctorData.firstName">
        </div>
        
        <div class="field mb-4">
          <label for="lastName" class="block text-900 font-medium mb-2">Last Name*</label>
          <input id="lastName" type="text" pInputText class="w-full" [(ngModel)]="doctorData.lastName">
        </div>
        
        <div class="field mb-4">
          <label for="email" class="block text-900 font-medium mb-2">Email*</label>
          <input id="email" type="email" pInputText class="w-full" [(ngModel)]="doctorData.email">
        </div>
        
        <div class="field mb-4">
          <label for="password" class="block text-900 font-medium mb-2">Password*</label>
          <input id="password" type="password" pInputText class="w-full" [(ngModel)]="doctorData.password">
          <small class="text-500">Minimum 6 characters</small>
        </div>
        
        <div class="field mb-4">
          <label for="phoneNumber" class="block text-900 font-medium mb-2">Phone Number</label>
          <input id="phoneNumber" type="tel" pInputText class="w-full" [(ngModel)]="doctorData.phoneNumber">
        </div>
      </p-card>
    </div>
    
    <!-- Professional Information -->
    <div class="col-12 md:col-6">
      <p-card header="Professional Information">
        <div class="field mb-4">
          <label for="specialization" class="block text-900 font-medium mb-2">Specialization*</label>
          <input id="specialization" type="text" pInputText class="w-full" [(ngModel)]="doctorData.specialization">
        </div>
        
        <div class="field mb-4">
          <label for="licenseNumber" class="block text-900 font-medium mb-2">License Number*</label>
          <input id="licenseNumber" type="text" pInputText class="w-full" [(ngModel)]="doctorData.licenseNumber">
        </div>
        
        <div class="field mb-4">
          <label for="department" class="block text-900 font-medium mb-2">Department*</label>
          <p-select id="department" [options]="departments" [(ngModel)]="doctorData.departmentId" 
                      placeholder="Select Department" [showClear]="true" styleClass="w-full"></p-select>
        </div>
        
        <div class="field mb-4">
          <label for="consultationFee" class="block text-900 font-medium mb-2">Consultation Fee*</label>
          <p-inputNumber id="consultationFee" [(ngModel)]="doctorData.consultationFee" mode="currency" currency="USD" 
                       [min]="0" [minFractionDigits]="2" styleClass="w-full"></p-inputNumber>
        </div>
        
        <div class="field mb-4">
          <label for="qualification" class="block text-900 font-medium mb-2">Qualifications*</label>
          <textarea id="qualification" pTextarea [(ngModel)]="doctorData.qualification" rows="3" class="w-full"></textarea>
        </div>
      </p-card>
    </div>
  </div>
  
  <div class="flex justify-content-end gap-2 mt-4">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-outlined" (click)="cancel()"></button>
    <button pButton pRipple label="Register Doctor" icon="pi pi-check" [loading]="loading" (click)="submitForm()"></button>
  </div>
</div>
