<p-toast></p-toast>

<div>
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Welcome to Meditrendz</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>
        
        <div>
          <form (ngSubmit)="onSubmit()">
            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email" type="text" pInputText class="w-full mb-3" [(ngModel)]="loginData.email" name="email" placeholder="Email address" required>
            
            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password" [(ngModel)]="loginData.password" name="password" [toggleMask]="true" [feedback]="false" styleClass="w-full mb-3" [inputStyleClass]="'w-full'" placeholder="Password" required></p-password>
            
            <div class="flex align-items-center justify-content-between mb-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme" [(ngModel)]="loginData.rememberMe" name="rememberMe" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
            </div>
            
            <div *ngIf="errorMessage" class="p-error mb-3">
              {{ errorMessage }}
            </div>
            
            <div class="text-center mt-3 mb-3">
              <span class="text-600 font-medium">Don't have an account?</span>
              <a routerLink="/auth/register" class="font-medium no-underline ml-2" style="color: var(--primary-color)">Register here</a>
            </div>
            
            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full p-3 text-xl" [loading]="loading"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
