<p-toast></p-toast>

<div>
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-6 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Patient Registration</div>
          <span class="text-600 font-medium">Create your account</span>
        </div>
        
        <div>
          <form (ngSubmit)="register()">
            <div class="grid">
              <!-- Personal Information -->
              <div class="col-12 md:col-6">
                <div class="field mb-4">
                  <label for="firstName" class="block text-900 font-medium mb-2">First Name*</label>
                  <input id="firstName" type="text" pInputText class="w-full" [(ngModel)]="registrationData.firstName" name="firstName" required>
                </div>
              </div>
              
              <div class="col-12 md:col-6">
                <div class="field mb-4">
                  <label for="lastName" class="block text-900 font-medium mb-2">Last Name*</label>
                  <input id="lastName" type="text" pInputText class="w-full" [(ngModel)]="registrationData.lastName" name="lastName" required>
                </div>
              </div>
              
              <div class="col-12 md:col-6">
                <div class="field mb-4">
                  <label for="email" class="block text-900 font-medium mb-2">Email*</label>
                  <input id="email" type="email" pInputText class="w-full" [(ngModel)]="registrationData.email" name="email" required>
                </div>
              </div>
              
              <div class="col-12 md:col-6">
                <div class="field mb-4">
                  <label for="phoneNumber" class="block text-900 font-medium mb-2">Phone Number</label>
                  <input id="phoneNumber" type="tel" pInputText class="w-full" [(ngModel)]="registrationData.phoneNumber" name="phoneNumber">
                </div>
              </div>
              
              <div class="col-12 md:col-6">
                <div class="field mb-4">
                  <label for="password" class="block text-900 font-medium mb-2">Password*</label>
                  <p-password id="password" [(ngModel)]="registrationData.password" name="password" [toggleMask]="true" [feedback]="false" styleClass="w-full" [inputStyleClass]="'w-full'"></p-password>
                </div>
              </div>
              
              <div class="col-12 md:col-6">
                <div class="field mb-4">
                  <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirm Password*</label>
                  <p-password id="confirmPassword" [(ngModel)]="registrationData.confirmPassword" name="confirmPassword" [toggleMask]="true" [feedback]="false" styleClass="w-full" [inputStyleClass]="'w-full'"></p-password>
                </div>
              </div>
              
              <div class="col-12 md:col-6">
                <div class="field mb-4">
                  <label for="dob" class="block text-900 font-medium mb-2">Date of Birth*</label>
                  <p-calendar id="dob" [(ngModel)]="registrationData.dateOfBirth" name="dateOfBirth" [showIcon]="true" 
                              dateFormat="yy-mm-dd" [maxDate]="maxDate" styleClass="w-full"></p-calendar>
                </div>
              </div>
              
              <div class="col-12 md:col-6">
                <div class="field mb-4">
                  <label for="gender" class="block text-900 font-medium mb-2">Gender*</label>
                  <p-select id="gender" [options]="genderOptions" [(ngModel)]="registrationData.gender" name="gender"
                              placeholder="Select Gender" styleClass="w-full"></p-select>
                </div>
              </div>
              
              <div class="col-12 md:col-6">
                <div class="field mb-4">
                  <label for="bloodGroup" class="block text-900 font-medium mb-2">Blood Group</label>
                  <p-select id="bloodGroup" [options]="bloodGroupOptions" [(ngModel)]="registrationData.bloodGroup" name="bloodGroup"
                              placeholder="Select Blood Group" [showClear]="true" styleClass="w-full"></p-select>
                </div>
              </div>
              
              <div class="col-12">
                <div class="field mb-4">
                  <label for="address" class="block text-900 font-medium mb-2">Address</label>
                  <textarea id="address" pTextarea [(ngModel)]="registrationData.address" name="address" rows="3" class="w-full"></textarea>
                </div>
              </div>
            </div>
            
            <div class="flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
              <div>
                <div class="text-600">Already have an account?</div>
                <a class="text-primary cursor-pointer" (click)="goToLogin()">Sign in here</a>
              </div>
            </div>
            
            <button pButton pRipple label="Register" icon="pi pi-user-plus" class="w-full p-3 text-xl" type="submit" [loading]="loading"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
